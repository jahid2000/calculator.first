<!doctype html>
<html>
    <head>
        <title>calculator program</title>
        <link rel="stylesheet" href="cal.css">
        </head>
        <body>
            <h1>Calculator</h1>
            <div class="card">
                <div class="card-res">
                    
                    <input type="text" id ="result" maxlength=10>

               </div>
               <div class="cal-body">
                   <div>
                       <input type="button" class="res" value="C">
                       <input type="button" class="res" value="+\-">
                       <input type="button" class="res" value="%">
                       <input type="button" class="res res-button" value="/">
                       </div>
                       <div>
                        <input type="button" class="res" value="7">
                        <input type="button" class="res" value="8">
                        <input type="button" class="res" value="9">
                        <input type="button" class="res res-button" value="*">
                        </div>
                        <div>
                            <input type="button" class="res" value="4">
                            <input type="button" class="res" value="5">
                            <input type="button" class="res" value="6">
                            <input type="button" class="res res-button" value="-">
                            </div>
                            <div>
                                <input type="button" class="res" value="1">
                                <input type="button" class="res" value="2">
                                <input type="button" class="res" value="3">
                                <input type="button" class="res res-button" value="+">
                                </div>
                                <div>
                                    <input type="button" class="res" value="0">
                                    <input type="button" class="res" value=".">
                                    <input type="button" class="res" value="DEL">
                                    <input type="button" class="res"style="background-color:red" value="=">
                                    </div>
                   </div>

            </div>
            </body>
            </html>
